box: wercker/default
services:
  - wercker/postgresql
build:
  steps:
    - script:
        name: Print postgresql db list
        code: |-
          echo "$WERCKER_POSTGRESQL_PASSWORD" > .pgpass
          echo "$WERCKER_POSTGRESQL_PASSWORD" > ~/.pgpass
          psql  -U $WERCKER_POSTGRESQL_USERNAME --no-password -h $WERCKER_POSTGRESQL_HOST --list
